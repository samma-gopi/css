<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML with Margin and Border</title>
  <style>
    .outer-container {
      margin: 40px;
    }

    .inner-container {
      border: 1px solid black;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      <h1>outer div padding</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut in blandit sapien. Integer aliquam ullamcorper
        mauris, in consequat est lobortis non.</p>
    </div>
  </div>
</body>

</html>
